<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple</title>
    <style>
        table {
            border: 4px solid black;
            width: 375px;
            height: 420px;
            padding: 10px;
        }
        button {
            height: 50px;
            width: 60px;
            color: blue;
        }
        td {
            text-align: center
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="height:45px; width:325px; border: 1px solid black " colspan="4" id="screen">
            </td>
        </tr>
        <tr>
            <td><button onclick="number(1)" type="button" value="1">1</button></td>
            <td><button onclick="number(2)" type="button" value="2">2</button></td>
            <td><button onclick="number(3)" type="button" value="3">3</button></td>
            <td><button onclick="number('+')" type="button" value="+">+</button></td>
        </tr>
        <tr>
            <td><button onclick="number(4)" type="button" value="4">4</button></td>
            <td><button onclick="number(5)" type="button" value="5">5</button></td>
            <td><button onclick="number(6)" type="button" value="6">6</button></td>
            <td><button onclick="number('-')" type="button" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="number(7)" type="button" value="7">7</button></td>
            <td><button onclick="number(8)" type="button" value="8">8</button></td>
            <td><button onclick="number(9)" type="button" value="9">9</button></td>
            <td><button onclick="number('*')" type="button" value="*">x</button></td>
        </tr>
        <tr>
            <td><button onclick="reset()" type="reset" value="c">C</button></td>
            <td><button onclick="number(0)" type="button" value="0">0</button></td>
            <td><button onclick="result()" type="button" value="=">=</button></td>
            <td><button onclick="number('/')" type="button" value="/">/</button></td>
        </tr>
    </table>
</body>
</html>
    <script>
        function number(value) {
            document.getElementById('screen').innerHTML +=value;
        }
        function result() {
            document.getElementById('screen').innerHTML = eval(document.getElementById('screen').innerHTML);
        }
        function reset() {
            document.getElementById("screen").innerHTML = '';
        }
    </script>
