<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schunhat</title>
</head>
<body>
    <script>
        let inputHeight;
        let inputWidth;
        inputHeight = prompt('Nhập vào chiều cao');
        inputWidth = prompt('Nhập vào chiều dài');
        let width = parseInt(inputWidth);
        let height  = parseInt(inputHeight);
        let Diệntích = width*height;
        document.write('Diện tích = ' +Diệntích);
    </script>
</body>
</html>
