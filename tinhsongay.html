<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songay</title>
</head>
<body>
    <table>
        <tr>
            <td><input id="month" type="number" name="month" value="month" placeholder="Nhập số tháng"></td>
            <td><button onclick="showMessage()">Tính số ngày</button></td>
        </tr>
        <tr id="result"></tr>
    </table>
</body>
</html>
    <script>
        function showMessage() {
            let month = +document.getElementById("month").value;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = " result = 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "result = 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "result = 30 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Không tồn tại tháng đó";
            }
        }
    </script>
