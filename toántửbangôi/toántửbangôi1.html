<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toántửbangôi1</title>
</head>
<body>
    <script>
        let a1 = prompt("Nhập vào số a");
        let b1 = prompt("Nhập vào sô b");
        a=parseInt(a1);
        b=parseInt(b1);
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
